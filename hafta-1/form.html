<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Formu</title>
</head>
<body>
    <!-- Kullanıcı bilgi formu başlangıcı -->
    <form action="/submit" method="post">
        <!-- Ad alanı -->
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <!-- Soyad alanı -->
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- E-posta alanı -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola alanı -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Cinsiyet seçimi -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br><br>

        <!-- Favori meyve seçimi -->
        <label for="fruit">Favori Meyve:</label>
        <select id="fruit" name="fruit" required>
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select><br><br>

        <!-- Mesaj alanı -->
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <!-- Gönder butonu -->
        <button type="submit">Gönder</button>
    </form>
    <!-- Kullanıcı bilgi formu sonu -->
</body>
</html>
